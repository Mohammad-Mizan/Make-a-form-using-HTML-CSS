<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88c7c76cbb.js" crossorigin="anonymous"></script>
    <title>Form-Design</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="item1">
                <div class="round-1"></div>
                <div class="round-2"></div>
                <div class="round-3"></div>
            </div>
            <div class="item2">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <div class="middle">
            <div class="mid_text">
                <h1>Contact <br> <span>US</span></h1>
            </div>
            <div class="mid_form">
                <form action="#" method="get">
                    <input type="text" placeholder="enter your name" required> <br>
                    <input type="email" placeholder="enter your email " required><br>
                    <input type="number" placeholder="contact us"><br>
                    <textarea name="messge" id="messge" placeholder="write your messge"></textarea><br>
                    <input class="btn" type="submit">
                    <input class="btn" type="reset">
                </form>
            </div>
        </div>
        <div class="bottom">
            <p>CONTACT INFO : +62 81 314 928 595</p>
        </div>
    </div>
    
</body>
</html>
